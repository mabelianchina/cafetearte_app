                <h1 class="h2 text-center my-3">MODIFICAR PRODUCTO</h1>

                    <fieldset>
                        
                        <div class="form-group">

                        <input type="number" id="precio" name="precio" class="form-control">

                    </fieldset>
                </form>
            </section>

<script>
